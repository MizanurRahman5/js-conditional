<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your grade</title>
</head>
<body>
    
    <script>

        var result = prompt('your results');

        if(result >= 90){
            console.log('Congragulation your grade is A+');
            
        }else if(result >= 80){
            document.write('Congragulation your grade is A');
        }else if(result >= 70){
            document.write('Congragulation your grade is A-');
        }else if(result >= 60){
            document.write('Congragulation your grade is B+');
        }else if(result >= 50){
            document.write('Congragulation your grade is B');
        }else if(result >= 40){
            document.write('Congragulation your grade is C');
        }else if (result >= 33){
            document.write('Congragulation your grade is D');
        }else {
            document.write('You are failed');
            
        }


    </script>

</body>
</html>
